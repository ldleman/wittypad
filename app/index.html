<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WittyPad 1.0</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Dosis|Candal'>
      <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
	<input style="display:none;" id="fileDialog" type="file" />

    <ul id="tabs">
    	<li data-tab="history"><i class="fa fa-file-o"></i> Histoire</li>
    </ul>
	
    <div id="pages">

		<div id="history">
			<ul class="toolbar">
				<li data-command='undo'><i class='fa fa-undo'></i></a>
				<li data-command='redo'><i class='fa fa-repeat'></i></a>
				<li class="separator"></li>
				<li data-command='fore-palette'><i class='fa fa-font' style='color:#C96;'></i></li>
				<li data-command='back-palette'><i class='fa fa-font' style='background:#C96;'></i></li>
				<li data-command='bold'><i class='fa fa-bold'></i></li>
				<li data-command='italic'><i class='fa fa-italic'></i></li>
				<li data-command='underline'><i class='fa fa-underline'></i></li>
				<li data-command='strikeThrough'><i class='fa fa-strikethrough'></i></li>
				<li class="separator"></li>
				<li data-command='justifyLeft'><i class='fa fa-align-left'></i></li>
				<li data-command='justifyCenter'><i class='fa fa-align-center'></i></li>
				<li data-command='justifyRight'><i class='fa fa-align-right'></i></li>
				<li data-command='justifyFull'><i class='fa fa-align-justify'></i></li>
				<li class="separator"></li>
				<li data-command='indent'><i class='fa fa-indent'></i></li>
				<li data-command='outdent'><i class='fa fa-outdent'></i></li>
				<li data-command='insertUnorderedList'><i class='fa fa-list-ul'></i></li>
				<li data-command='insertOrderedList'><i class='fa fa-list-ol'></i></li>
				<li class="separator"></li>
				<li data-command='h1'>H1</li>
				<li data-command='h2'>H2</li>
				<li data-command='insertimage'><i class='fa fa-image'></i></li>
				<li data-command='p'>P</li>
				<li data-command='subscript'><i class='fa fa-subscript'></i></li>
				<li class="clear" data-command='superscript'><i class='fa fa-superscript'></i></li>
			</ul>

			<div id='editor' contenteditable data-file=""></div>
		</div>
		
    </div>
	<div id="footer">{{conf.name}} V{{conf.version}} by <a href="mailto: {{conf.author.mail}}">{{conf.author.name}}</a> <a href="{{conf.licence.url}}">{{conf.licence.name}}</a></div>
    <script src='js/vendor/jquery-1.11.2.min.js'></script>
    <script src="js/main.js"></script>

  </body>
</html>
